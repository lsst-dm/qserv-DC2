mr = {
    # Using 4 cores, 8 GB of memory
    num-workers = 4
    block-size  = 128
    pool-size   = 8192
}
part = {
    # Common partitioning parameters.
    num-stripes     = 340
    num-sub-stripes = 12
    chunk           = chunkId
    sub-chunk       = subChunkId
    # The partitioning position is the object's point-source model position.
    pos = 'coord_ra, coord_dec'
    # Overlap radius in degrees.
    overlap = 0.01667
}
in.csv = {
    # input file format
    null      = '\\N'
    delimiter = ','
    escape    = '\\'
}
# Output CSV format.
out.csv = {
    null      = '\\N'
    delimiter = ','
    escape    = '\\'
    no-quote  = true
}

