apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest-dev
spec:
  template:
    spec:
      containers:
      - name: ingest
        env:
        - name: "DATA_URL"
          valueFrom:
            configMapKeyRef:
              name: config-data-url
              key: DATA_URL
        - name: "REQUESTS_CA_BUNDLE"
          valueFrom:
            configMapKeyRef:
              name: config-data-url
              key: REQUESTS_CA_BUNDLE
        volumeMounts:
        - name: config-data-url
          mountPath: /config-data-url
      volumes:
        - name: config-data-url
          configMap:
            name: config-data-url
